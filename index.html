<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--<img src="./assets/images/favicon-32x32.png" alt="falvicon">-->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>echocode1 | Results summary component</title>
</head>
<body>
  <main class="result">
    <section class="left--section">
      <p>Your Result</p>
      <div class="circle--gradients">
        <p class="bold">76</p>
        <p class="light">of 100</p>
      </div>
      <div class="typography">
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </section>
    <section class="right--section">
      <p class="section--header">Summary</p>
      <article class="gradings"></article>
      <button>Continue</button>
    </section>
  </main>
  <script type="module" src="index.js"></script>
</body>
</html>
